<app-my-component *ngIf="currentComponent === 'my-component'"></app-my-component>
<app-circle *ngIf="currentComponent === 'circle-component'"></app-circle>
<app-sphere *ngIf="currentComponent === 'sphere-component'"></app-sphere>

<div class="main" *ngIf="isCubeOn">
    <div class="container">
      <div class="text-box">
        <div class="heading">To infinity and Beyond</div>
        <div class="button-wrapper">
          <div class="button" (click)="switchToCircleComponent()">Circle</div>
          <div class="button" (click)="switchToSphereComponent()">Sphere</div>
          
        </div>
      </div>
    </div>
    <script src="../../assets/three.min.js"></script>
  </div>
<div class="backbutton">
  <button  mat-button (click)="switchToMyComponent()" *ngIf="isBackbut">Back</button>
</div>
